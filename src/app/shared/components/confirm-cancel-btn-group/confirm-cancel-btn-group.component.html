<div class='section'>
  <div class='container'>
    <div class="field is-grouped is-pulled-right">
      <div class="control">
        <button [disabled]="!confirmBtnEnabled" class="button is-danger" (click)="onButtonClick('confirm')">Confirm</button>
      </div>
      <div class="control">
        <button class="button is-outline is-inverted" (click)="onButtonClick('cancel')">Cancel</button>
      </div>
    </div>
  </div>
</div>
