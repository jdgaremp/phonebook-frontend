<table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Telephone</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of persons"> 
          <td>{{ person.id }}</td>
          <td>{{ person.firstName }}</td>
          <td>{{ person.lastName }}</td>
          <td>{{ person.telephone }}</td>
          <td><a routerLink="{{ '/person/' + person.id + '/edit' }}"><fa-icon [icon]="faEdit"></fa-icon></a></td>
        </tr>
      </tbody>
  </table>
